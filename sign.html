<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="assets/images/logo.jpeg" type="image/x-icon">
    <title>AROMA EMPORIUM</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        body {
            background: url('assets/images/black.jpg');
            height: 100%;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: sans-serif;
            background-repeat: no-repeat;
        }
        .container {
            position: relative;
            margin-top: 50px;
            width: 450px;
            background: black;
            opacity: 0.8;
            border-radius: 5px;
            padding: 20px;
        }
        .label {
            text-align: center;
            font-size: 35px;
            font-weight: bold;
            color: white;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            font-size: 18px;
            color: white;
        }
        .form-group input {
            width: 100%;
            height: 40px;
            padding: 0 10px;
            font-size: 18px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid silver;
        }
        button {
            width: 100%;
            height: 45px;
            font-size: 20px;
            color: white;
            background: #1A237E;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }
        button:hover {
            background: #151c6a;
        }
        .error-message {
            color: #C62828;
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid #EF9A9A;
            padding: 5px;
            text-align: center;
            display: none;
            margin-bottom: 10px;
        }
    </style>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.4.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.4.1/firebase-auth.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="label">Sign Up</h1>
        <form id="signup_form" onsubmit="return signUp()">
            <div class="form-group">
                <label for="signup_email">Email</label>
                <input type="text" id="signup_email" name="signup_email" required>
            </div>
            <div class="form-group">
                <label for="signup_password">Password</label>
                <input type="password" id="signup_password" name="signup_password" required>
            </div>
            <div class="error-message" id="signup_error">Error signing up. Please try again.</div>
            <button type="submit">Sign Up</button>
        </form>

        <h1 class="label" style="margin-top: 30px;">Sign In</h1>
        <form id="login_form" onsubmit="return signIn()">
            <div class="form-group">
                <label for="login_email">Email</label>
                <input type="text" id="login_email" name="login_email" required>
            </div>
            <div class="form-group">
                <label for="login_password">Password</label>
                <input type="password" id="login_password" name="login_password" required>
            </div>
            <div class="error-message" id="login_error">Invalid email or password.</div>
            <button type="submit">Sign In</button>
        </form>
    </div>

    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "aroma-emporium.firebaseapp.com",
            projectId: "aroma-emporium",
            storageBucket: "aroma-emporium.appspot.com",
            messagingSenderId: "76555861783",
            appId: "1:76555861783:web:92c48f43ea7d79fada8152"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Function to handle sign-up
        function signUp() {
            const email = document.getElementById('signup_email').value;
            const password = document.getElementById('signup_password').value;

            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    alert('User signed up successfully');
                    window.location.href = 'index.html'; // Redirect to home screen
                })
                .catch((error) => {
                    document.getElementById('signup_error').style.display = 'block';
                    document.getElementById('signup_error').textContent = error.message;
                });

            return false; // Prevent form submission
        }

        // Function to handle sign-in
        function signIn() {
            const email = document.getElementById('login_email').value;
            const password = document.getElementById('login_password').value;

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    alert('Successfully signed in');
                    window.location.href = 'index.html'; // Redirect to home screen
                })
                .catch((error) => {
                    document.getElementById('login_error').style.display = 'block';
                    document.getElementById('login_error').textContent = error.message;
                });

            return false; // Prevent form submission
        }
    </script>
</body>
</html>
