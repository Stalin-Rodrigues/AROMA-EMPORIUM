<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aroma Emporium - User Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f3f4f6;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        h1 {
            color: #1A237E;
            margin-bottom: 20px;
        }
        button {
            background-color: #3949AB;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #303f9f;
        }
        .user-info {
            margin-top: 20px;
            text-align: left;
        }
        .user-info p {
            background: #f1f1f1;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.4.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.4.1/firebase-auth.js"></script>
</head>
<body>
    <div class="container">
        <h1>User Information</h1>
        <div id="user-info" class="user-info">
            <p>Email: <span id="user-email">Not signed in</span></p>
            <p>UID: <span id="user-uid">N/A</span></p>
        </div>
        <button id="sign-out-btn" style="display:none;">Sign Out</button>
        <div id="error-message" class="error-message"></div>
    </div>

    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "aroma-emporium.firebaseapp.com",
            projectId: "aroma-emporium",
            storageBucket: "aroma-emporium.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Function to update user information on the page
        function updateUserInfo(user) {
            const userEmailElement = document.getElementById('user-email');
            const userUIDElement = document.getElementById('user-uid');
            const signOutBtn = document.getElementById('sign-out-btn');
            const errorMessageElement = document.getElementById('error-message');

            if (user) {
                userEmailElement.textContent = user.email || "No Email";
                userUIDElement.textContent = user.uid;
                signOutBtn.style.display = 'block';
                errorMessageElement.textContent = '';
            } else {
                userEmailElement.textContent = 'Not signed in';
                userUIDElement.textContent = 'N/A';
                signOutBtn.style.display = 'none';
            }
        }

        // Handle authentication state changes
        auth.onAuthStateChanged((user) => {
            updateUserInfo(user);
        });

        // Function to sign out the user
        document.getElementById('sign-out-btn').addEventListener('click', () => {
            auth.signOut().then(() => {
                alert('Signed out successfully');
            }).catch((error) => {
                document.getElementById('error-message').textContent = error.message;
            });
        });

        // Example sign-in function for testing purposes
        function signInWithTestUser() {
            const testEmail = "stalin2004@gmail.com";
            const testPassword = "your_test_password"; // Replace with the test user's password

            auth.signInWithEmailAndPassword(testEmail, testPassword)
                .then((userCredential) => {
                    console.log('Signed in successfully:', userCredential.user);
                })
                .catch((error) => {
                    document.getElementById('error-message').textContent = error.message;
                });
        }

        // Uncomment the following line to sign in with a test user automatically
        // signInWithTestUser();
    </script>
</body>
</html>
