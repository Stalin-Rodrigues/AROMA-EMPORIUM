<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="assets/images/logo.jpeg" type="image/x-icon">
    <title>AROMA EMPORIUM - Sign In</title>
    <style>
        * { padding: 0; margin: 0; box-sizing: border-box; }
        body {
            background: url('assets/images/black.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 8px;
            width: 400px;
            color: #fff;
        }
        .container h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #555;
            border-radius: 4px;
        }
        .form-group span {
            color: #C62828;
            font-size: 14px;
            display: none;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #1A237E;
            border: none;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #151c6a;
        }
        .sign-up-link {
            text-align: center;
            margin-top: 10px;
        }
        .sign-up-link a {
            color: #3949AB;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sign In</h1>
        <form id="loginForm" action="save_user.php" method="POST">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <span id="emailError">Please enter a valid email.</span>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <span id="passwordError">Please enter your password.</span>
            </div>
            <button type="submit">Sign In</button>
            <div class="sign-up-link">
                <p>Don't have an account? <a href="sign_up.html">Sign Up</a></p>
            </div>
        </form>
    </div>
    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            let valid = true;
            document.getElementById("emailError").style.display = "none";
            document.getElementById("passwordError").style.display = "none";

            if (!document.getElementById("email").value.trim()) {
                document.getElementById("emailError").style.display = "block";
                valid = false;
            }
            if (!document.getElementById("password").value.trim()) {
                document.getElementById("passwordError").style.display = "block";
                valid = false;
            }

            if (!valid) {
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
