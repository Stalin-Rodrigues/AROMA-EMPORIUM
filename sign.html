<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="assets/images/logo.jpeg" type="image/x-icon">
    <title>AROMA EMPORIUM</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        body {
            background: url('assets/images/black.jpg');
            height: 100%;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: sans-serif;
            background-repeat: no-repeat;
        }
        .container {
            position: relative;
            margin-top: 100px;
            width: 450px;
            height: auto;
            background: black;
            opacity: 0.7;
            border-radius: 5px;
        }
        .label {
            padding: 20px 130px;
            font-size: 35px;
            font-weight: bold;
            color: white;
        }
        .login_form {
            padding: 20px 40px;
        }
        .login_form .font {
            font-size: 18px;
            color: white;
            margin: 5px 0;
        }
        .login_form input {
            height: 40px;
            width: 350px;
            padding: 0 5px;
            font-size: 18px;
            outline: none;
            border: 1px solid silver;
        }
        .login_form .font2 {
            margin-top: 30px;
        }
        .login_form button {
            margin: 45px 0 30px 0;
            height: 45px;
            width: 365px;
            font-size: 20px;
            color: white;
            outline: none;
            cursor: pointer;
            font-weight: bold;
            background: #1A237E;
            border-radius: 3px;
            border: 1px solid #3949AB;
            transition: .5s;
        }
        .login_form button:hover {
            background: #151c6a;
        }
        .login_form #email_error,
        .login_form #pass_error {
            margin-top: 5px;
            width: 345px;
            font-size: 18px;
            color: #C62828;
            background: rgba(255,0,0,0.1);
            text-align: center;
            padding: 5px 8px;
            border-radius: 3px;
            border: 1px solid #EF9A9A;
            display: none;
        }
        @media only screen and (max-width: 1200px) {
            body {
                width: 100%;
                height: 100vh;
            }
        }
        @media only screen and (max-width: 767px) {
            body {
                width: 100%;
                height: 100vh;
            }
        }
    </style>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="label">Sign In</h1>
        <form class="login_form" onsubmit="return validated()">
            <div class="font">Email</div>
            <input autocomplete="off" type="text" id="email" name="email">
            <div id="email_error">Please fill up your Email</div>
            <div class="font font2">Password</div>
            <input type="password" id="password" name="password">
            <div id="pass_error">Please fill up your Password</div>
            <button type="submit">Sign In</button>
        </form>
    </div>
    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDaJPDBy_vQ6Fu824jkWQctg2kqdjr7B34",
            authDomain: "aroma-emporium.firebaseapp.com",
            projectId: "aroma-emporium",
            storageBucket: "aroma-emporium.appspot.com",
            messagingSenderId: "76555861783",
            appId: "1:76555861783:web:92c48f43ea7d79fada8152"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        function validated() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            let valid = true;

            // Hide error messages
            document.getElementById('email_error').style.display = 'none';
            document.getElementById('pass_error').style.display = 'none';

            // Validate email
            if (!email) {
                document.getElementById('email_error').style.display = 'block';
                valid = false;
            }

            // Validate password
            if (!password) {
                document.getElementById('pass_error').style.display = 'block';
                valid = false;
            }

            // If validation is successful, proceed with Firebase authentication
            if (valid) {
                signInWithEmailAndPassword(auth, email, password)
                    .then((userCredential) => {
                        alert('Successfully Signed in');
                        window.location.href = 'index.html'; // Redirect to home screen
                    })
                    .catch((error) => {
                        alert(error.message);
                    });
            }

            return false; // Prevent form submission
        }
    </script>
</body>
</html>
