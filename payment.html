<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        .payment-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .payment-container h2 {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .form-group input[type="text"] {
            text-align: center;
        }

        .form-group input[type="submit"] {
            background-color: #023E8A;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        .form-group input[type="submit"]:hover {
            background-color: #022C77;
        }
    </style>
</head>

<body>
    <div class="payment-container">
        <h2>Payment Details</h2>
        <form id="payment-form">
            <div class="form-group">
                <label for="product-name">Product Name:</label>
                <input type="text" id="product-name" value="Aroma Emporium" readonly>
            </div>
            <div class="form-group">
                <label for="product-price">Price:</label>
                <input type="text" id="product-price" readonly>
            </div>
            <div class="form-group">
                <label for="user-name">Your Name:</label>
                <input type="text" id="user-name" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Submit Payment">
            </div>
        </form>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const price = urlParams.get('price');

        // Set the price in the input field
        document.getElementById('product-price').value = `â‚¹${price}`;

        document.getElementById('payment-form').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent form from submitting normally
            
            // Show success message
            alert('Payment successfully done');

            // Create and download payment details
            const productName = document.getElementById('product-name').value;
            const userName = document.getElementById('user-name').value;

            const details = `
Product Name: ${productName}
Price: ${document.getElementById('product-price').value}
Customer Name: ${userName}
            `;

            const blob = new Blob([details], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'payment-details.txt';
            a.click();
            URL.revokeObjectURL(url);
        });
    </script>
</body>

</html>
